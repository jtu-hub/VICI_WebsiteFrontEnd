<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/edit_profile.css">
    <title>Vici | Edit Profile</title>
  </head>
  <body onload="setupFormCheck([readerLogo, readerCover, readerImgs])">
    <header>
      <div class="fullNav">
        <div id="profileIcon">
          <a href="edit_profile.html"><img src="img/logo_full.png" alt="profile icon"></a>
        </div>
        <form id="logOutForm" action="index.html" method="post">
          <input class="logOutButton" type="submit" name="logOut" value="Log Out">
        </form>
      </div>
    </header>

    <main>
      <div class="editProfileContainer">
        <div class="formContainer">
          <h2 class="formTitle">Manage Account Data</h2>
          <form class="editData" id="changeAccountData" action="index.html" method="post">

            <label for="changeEmail">Change E-Mail</label>
            <span class="errorMsg" id="emailError">{{errorMsgEmail}}</span>
            <span class="errorMsg" id="emailErrorJS"></span>
            <input class="textInput" type="text" name="email" placeholder="address@example.ch">

            <label for="pw">Password</label>
            <span class="errorMsg" id="pwError">{{errorMsgPw}}</span>
            <span class="errorMsg" id="pwErrorJS"></span>
            <input class="textInput" type="password" id="pw" name="pwLogIn">

            <label for="pwConfirm">Confirm Password</label>
            <span class="errorMsg" id="pwConfirmError">{{errorMsgPwConfirm}}</span>
            <span class="errorMsg" id="pwConfirmErrorJS"></span>
            <input class="textInput" type="password" id="pwConfirm" name="pwConfirm">

            <input class="submitButton" type="submit" name="changeAccountData" value="Apply Changes">
          </form>
        </div>

        <div class="formContainer">
          <h2 class="formTitle">Manage Profile</h2>
          <form class="editData" id="changeProfileData" action="index.html" method="post">
            <h3>General</h3>
            <label for="">Company Name</label>
            <input class="textInput" type="text" name="" value="">

            <label for="">Logo</label>
            <input type="file" name="logoImg" value="">
            <label for="">Cover Photo</label>
            <input type="file" name="coverImg" value="">

            <h3>Categories</h3>
            <div class="categoryContainer">
              <div class="categoryRadioContainer">
                <label for="restaurantRadio">Restaurant</label>
                <input type="radio" class="categoryRadio" id="restaurantRadio" name="Category" value="restaurant">
              </div>
              <div class="categoryRadioContainer">
                <label for="epicerieRadio">Grocery Shop</label>
                <input type="radio" class="categoryRadio" id="epicerieRadio" name="Category" value="epicerie">
              </div>
              <div class="categoryRadioContainer">
                <label for="fruitVegetablesRadio">Agricultural Products</label>
                <input type="radio" class="categoryRadio" id="fruitVegetablesRadio" name="Category" value="fruitVegetables">
              </div>
              <div class="categoryRadioContainer">
                <label for="artisanatRadio">Handcraft</label>
                <input type="radio" class="categoryRadio" id="artisanatRadio" name="Category" value="artisanat">
              </div>
              <div class="categoryRadioContainer">
                <label for="fleuristeRadio">Florist</label>
                <input type="radio" class="categoryRadio" id="fleuristeRadio"name="Category" value="fleuriste">
              </div>
              <div class="categoryRadioContainer">
                <label for="modeRadio">Mode and Clothing</label>
                <input type="radio" class="categoryRadio" id="modeRadio"name="Category" value="mode">
              </div>
              <div class="categoryRadioContainer">
                <label for="boulangerieRadio">Baker</label>
                <input type="radio" class="categoryRadio" id="boulangerieRadio"name="Category" value="boulangerie">
              </div>
              <div class="categoryRadioContainer">
                <label for="childrenRadio">Products for Children</label>
                <input type="radio" class="categoryRadio" id="childrenRadio"name="Category" value="children">
              </div>
              <div class="categoryRadioContainer">
                <label for="alimentaireRadio">Food Industry</label>
                <input type="radio" class="categoryRadio" id="alimentaireRadio"name="Category" value="alimentaire">
              </div>
              <div class="categoryRadioContainer">
                <label for="sportRadio">Sport</label>
                <input type="radio" class="categoryRadio" id="sportRadio"name="Category" value="sport">
              </div>
              <div class="categoryRadioContainer" id="otherCategoryContainer">
                <label for="otherRadio">Other</label>
                <input type="radio" class="categoryRadio" id="otherRadio"name="Category" value="other">
                <input class="textInput" type="text" name="categoryOtherName" value="">
              </div>
            </div>

            <h3>Services</h3>
            <div class="servicesContainer">
              <div class="serviceCheckbox">
                <label for="directShopping">Direct Shopping</label>
                <input type="checkbox" id="directShopping" name="servicesArray[]" />
              </div>
              <div class="serviceCheckbox">
                <label for="onlineShopping">Online Shopping</label>
                <input type="checkbox" id="onlineShopping" name="servicesArray[]" />
              </div>
              <div class="serviceCheckbox">
                <label for="charity">Charity</label>
                <input type="checkbox" id="charity" name="servicesArray[]" />
              </div>
              <div class="serviceCheckbox">
                <label for="delivery">Delivery</label>
                <input type="checkbox" id="delivery" name="servicesArray[]" />
              </div>
              <div class="serviceCheckbox servicesOther">
                <label for="otherServices">Other</label>
                <input type="checkbox" id="otherServices" name="servicesOther"/>
                <input class="textInput" type="text" name="servicesOtherName" value="">
              </div>
            </div>

            <h3>Address</h3>
            <label for="">Street</label>
            <input class="textInput" type="text" name="street" value="">

            <label for="">City</label>
            <div class="inlineInputContainer">
              <input class="textInput" id="NAPInput" type="text" name="NAP" value="">
              <input class="textInput" id="city" type="text" name="cityName" value="">
            </div>
            <label for="">Country</label>
            <input class="textInput" type="text" name="country" value="">


            <h3>Contact</h3>
            <label for="">Email</label>
            <input class="textInput" type="text" name="" value="">

            <label for="">Phone</label>
            <input class="textInput" type="text" name="" value="">

            <h3>About the Company</h3>
            <label for="">Description</label>
            <textarea name="descritionTxt" rows="8" cols="80"></textarea>

            <label for="">Info Images</label>
            <input type="file" name="additionalImgs[]" value="" multiple>

            <label for="">How Can People Help?</label>
            <textarea name="helpUsTxt" rows="8" cols="80"></textarea>

            <input class="submitButton"  id="applyProfileChanges" type="submit" name="changeProfileData" value="Apply Changes">
          </form>
        </div>
      </div>

    </main>
    <footer>
      <div class="mainFooter landingFooter">
        <div class="footerContainer">
          <p>Help</p>
          <hr>
          <a href="about.html">FAQ</a>
        </div>
        <div class="footerContainer">
          <p>About us</p>
          <hr>
          <a href="about.html">Project</a>
          <a href="about.html">Team</a>
          <a href="about.html">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
